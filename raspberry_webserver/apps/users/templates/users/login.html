<!--Login-->
<html>
<head style="background-color: lightcyan;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightcyan;">
<div class="card mx-auto" style="background-color: #8ecae6; color: #023047; width: fit-content; transform: translate(0%, 40%);">
  <div class="card-header text-center">
  <h1>Login</h1>
  </div>
  <div class="card-body text-center"> 
  <div class="container py-3">
  <form method="POST" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    {% csrf_token %}
    {{ login_form }}
  </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  </div>
  <div class="card-footer" style="text-align: center;">Don't have an account? <a href="/register">Create an account</a>.</div>
  </div>
</body>
</html>
