{% block content %}
<html>
<head style="background-color: lightcyan;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<!--Register-->
<body style="background-color: lightcyan;">
<div class="card mx-auto" style="background-color: #8ecae6; color: #023047; width: fit-content; transform: translate(0%, 30%);">
        <div class="card-header text-center">
        <h1>Register</h1>
        </div>
        <div class="card-body mx-auto">
        <div class="container py-3">
        <form method="POST">
                {% csrf_token %}
                {{ register_form }}
                <h1> </h1>
                <div class="row mx-auto">
                <button class="btn btn-primary" type="submit">Register</button>
                </div>
        </form>
        </div>
        </div>
        <div class="card-footer" style="text-align: center;">If you already have an account, <a href="/login">login</a> instead.</div>
</div>
</body>
</html>
{% endblock %}
